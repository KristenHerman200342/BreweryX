{% extends "base.html" %}

{% block extrahead %}
{% if page %}
  {% if page.meta.title %}
    <meta name="keywords" content="brewery, breweryx, minecraft plugin, mc plugin, paper plugin, folia plugin, brewery fork, new brewery, brewery docs, brewery documentation, breweryx docs, brewery wiki, {{ page.meta.title }}">
    <meta property="og:title" content="{{ page.meta.title }}">
  {% else %}
    <meta name="keywords" content="brewery, breweryx, minecraft plugin, mc plugin, paper plugin, folia plugin, brewery fork, new brewery, brewery docs, brewery documentation, breweryx docs, brewery wiki, {{ page.title }}">
    <meta property="og:title" content="{{ page.title }}">

  {% endif %}
  {% if page.meta.description %}
    <meta
      property="og:description"
      content="{{ page.meta.description }} - BreweryX">
  {% endif %}
  <meta property="og:type" content="article">
  <meta property="og:image" content="https://brewery.lumamc.net/assets/favicon.jpg">
  <meta property="theme_color" content="#4F2DBE">
  <meta property="og:site_name" content="BreweryX Wiki">
  <meta property="og:image:type" content="image/jpeg" />
  <meta property="og:image:alt" content="BreweryX logo" />
  <meta property="og:locale" content="en_US">
  <meta property="og:locale:alternate" content="ru_RU">
{% else %}
  <meta name="keywords" content="brewery, breweryx, minecraft plugin, mc plugin, paper plugin, folia plugin, brewery fork, new brewery, brewery docs, brewery documentation, breweryx docs, brewery wiki">
  <meta property="og:image" content="https://brewery.lumamc.net/assets/favicon.jpg">
  <meta property="theme_color" content="#4f2dbe">
  <meta property="og:site_name" content="BreweryX Wiki">
{% endif %}
{% endblock %}
